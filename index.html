<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket</title>
    <!--Css is linked-->
    <link rel="stylesheet" href="style.css">
    <!--Script is linked-->
    <script src="movie.js"></script>
</head>
<body>
    <!--Movie Name-->
    <div class="film">
        <label for="" class="title">Now Streaming</label>
        <select name="" id="movies">
            <option value="1">Drishyam<span class="price">$10.00</span></option>
            <option value="1">The Priest<span class="price">$12.00</span></option>
            <option value="1">one<span class="price">$10.00</span></option>
            <option value="1">master<span class="price">$15.00</span></option>
        </select>
    </div>
    <div >
        <div class="seat-Available"></div>
        <small>Seats Available</small>
        <div class="seat-selected"></div>
        <small>Seats Selected</small>
        <div class="seats-occupied"></div>
        <small>Seats occupied</small>
    </div>
    <!--1St row-->
    <div class="container">
        <div class="row" >
        
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
        </div>
        <!--2nd row-->
        <div class="row" >
           
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
        </div>
        <!--3rd row-->
        <div class="row" >
          
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
        </div>
        <!--4th row-->
        <div class="row" >
            
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
            <div class="seat" ></div>
        </div>

    </div>
    
    <!--payment-->
    <p class="checkout">
        Number of seats selected :<span id="count">0</span><br>
         price $ <span id="amount">0</span>
    

        
    </p>
    <div class="">
        <form action="">
            <button type="submit" class="button">submit</button>
        </form>
    </div>
</body>
</html>
