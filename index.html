<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket</title>
    <!--Css is linked-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Movie Name-->
    <div class="film">
        <label for="" class="title">Select the Movie</label>
        <select name="" id="movies">
            <option value="1">Drishyam<span class="price">$10.00</span></option>
            <option value="1">The Priest<span class="price">$12.00</span></option>
            <option value="1">one<span class="price">$10.00</span></option>
            <option value="1">master<span class="price">$15.00</span></option>
        </select>
    </div>
    <div class="Filmdetails">
        <div class="seat info"></div>
        <small>Seats Available</small>
        <div class="seat selected"></div>
        <small>Seats Selected</small>
        <div class="seats occupied"></div>
        <small>Seats occupied</small>
    </div>
    <!--1St row-->
    <div class="row" id="1">
        <div class="rnumber" id="1"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
    </div>
    <!--2nd row-->
    <div class="row" id="2">
        <div class="rnumber" id="2"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
    </div>
    <!--3rd row-->
    <div class="row" id="3">
        <div class="rnumber" id="3"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
    </div>
    <!--4th row-->
    <div class="row" id="4">
        <div class="rnumber" id="4"></div>
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
    </div>
    <!--payment-->
    <div class="checkout">
        <div class="checkout1"></div>
        <span>post(s/f)</span>
        <div class="post"></div>
        <br>
        <div class="CheckoutTotal"></div>
            <span>Seats Selected :</span><span class="Total Seats">0</span>
            <span>Total $:</span><span class="total Amount">0</span>

    </div>
</body>
</html>
